<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="card bg-light border-primary mb-3">
          <h2 class="card-header">Latest Mars News</h2>
          <div class="card-body">
            <h1 class="card-title">{{mars.news_title}}</h1>
            <h3 class="card-text">{{mars.news_paragraph}}</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Mars Featured Image -->
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <div class="card bg-light border-light mb-3">
          <h2 class="card-header">Featured Mars Image</h2>
          <img src="{{mars.featured_image}}" class="img-responsive" alt="Featured Mars Image">
        </div>
      </div>

      <div class="col-md-4">
        <!-- Mars Weather -->
        <div class="row" id="mars-weather">
          <div class="col-md-12">
            <div class="card bg-light mb-3">
              <h2 class="card-header">Current Weather on Mars</h2>
              <div class="card-body">
                  <h4 class="card-text">{{mars.weather}}</h4>
              </div>
            </div>
          </div>
        </div>

        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
          <div class="col-md-12">
              <div class="card bg-light mb-3">
                  <h2 class="card-header">Mars Facts</h2>
                  <div class="card-body">
                    <h5>{{mars.facts | safe}}</h5>
                  </div>
              </div>
          </div>
        </div>
      </div>

    </div>



    <!-- Mars Hemispheres -->
    <div class="page-header">
      <h1 class="text-center">Mars Hemispheres</h1>
    </div>
    <div class="row" id="mars-hemispheres" style="margin-top:80px;">

      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{hemisphere.img_url}}"
                alt="...">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}

    </div>

  </div>
</body>

</html>
